<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>Stock Price</title>
</head>

<body>
    <div class="container">
        <h1>Stock Price</h1>
        <input type="text" name="search" class="stock-search form-control" id="formGroupExampleInput" placeholder="ex. AAPL">
        
        <input type="text" name="search" class="crypto-search form-control col-sm-6" id="formGroupExampleInput" placeholder="ex. BTC">
        <input type="date" class="date1 form-control" id="formGroupExampleInput" placeholder="ex. 12:00:AM">
        <br>
        
        <input type="date" class="date2 form-control" id="formGroupExampleInput" placeholder="ex. 12:00:AM">
        <br>

        <input type="number" class="investment form-control" id="formGroupExampleInput" placeholder="$$$">
        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
        <br>


        <div id="chartContainer" class="col-md-12 chart1" style="height: 300px; width: 100%;"></div>
        
        
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script src="google-api.js"></script>
</body>

</html>
